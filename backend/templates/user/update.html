{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}Update Profile{% endblock %}

{% block content %}
<h1>Update Profile</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary"  type="submit">Save</button>
</form>
{% endblock %}
