{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<div class="from-group" style="margin: 100px;">
    <h1>Create Post Page</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Submit New Post</button>
    </form>

{% endblock %}
