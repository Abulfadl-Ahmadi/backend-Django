<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of posts</title>
</head>
<body>
    <h2>List of posts</h2>
    <p>
        {% for post in posts %}
            <p>title : {{post.title}}</p>
            <a href='{% url "post-detail" post.pk %}'>Detail</a>
            <hr>
        {% endfor %}
    </p>
</body>
</html>
